<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
       
      <title>GCast Media Player</title>
      
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
      <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css" />
      <link rel="stylesheet" href="styles/cover.css" />
      <!--<link rel="stylesheet/less" type="text/css" href="styles/styles.less" />-->
   
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.6.2/less.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <!--<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>-->
      <script type="text/javascript" src="scripts/sender.js"></script>
   </head>
   <body>
      <div class="site-wrapper">
         <div class="site-wrapper-inner">
            <div class="cover-container">
               <div class="masthead clearfix">
                  <div class="inner">
                     <h3 class="masthead-brand">GCast Media Player</h3>
                     <ul class="nav masthead-nav">
                        <li class="active"><a href="#">Home</a></li>
                     </ul>
                  </div>
               </div>
   
               <div class="inner cover">
                  <div class="media-player">
                     <div class="lead">
                        <div class="row">
                           <div class="col-xs-12">
                              <input type="range" value="0" min="0" max="100" class="input-block-level" />   
                           </div>
                        </div>
                     </div>
                     <div class="lead">
                        <div class="row">
                           <div class="col-xs-3">
                              <button class="btn btn-lg btn-block btn-info">
                                 <i class="fa fa-backward"></i>
                              </button>
                           </div>
                           <div class="col-xs-6">
                              <button class="btn btn-lg btn-block btn-success">
                                 <i class="fa fa-play"></i>
                              </button>
                           </div>
                           <div class="col-xs-3">
                              <button class="btn btn-lg btn-block btn-info">
                                 <i class="fa fa-forward"></i>
                              </button>
                           </div>
                        </div>
                     </div>
                     <div>
                        <div class="input-group">
                           <span class="input-group-addon">
                              <i class="fa fa-desktop"></i>
                           </span>
                           <select class="form-control" ng-options="mediaItem as mediaItem.MediaUrl for mediaItem in mediaItems">
                              <option value=""></option>
                           </select>
                           <span class="input-group-btn">
                              <button type="button" class="btn btn-info">
                                 <i class="fa fa-ellipsis-h"></i>   
                              </button>
                           </span>
                        </div>
                     </div>
                  </div>

                  <div style="margin-top: 1em">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">Media Items</h3>
                        </div>
                        <div class="panel-body">
                           <div class="well-small">
                              <div class="row">
                                 <div class="col-xs-10">
                                    <input type="text" ng-model="newMediaName" class="form-control" placeholder="Name" />   
                                 </div>
                                 <div class="col-xs-2">
                                    <button class="btn btn-success btn-block">
                                       <i class="fa fa-plus"></i>
                                    </button>
                                 </div>
                              </div>
                              <div class="row" style="margin-top: 0.5em">
                                 <div class="col-xs-9">
                                    <input type="text" ng-model="newMediaUrl" class="form-control" placeholder="Enter Media URL..." />   
                                 </div>
                                 <div class="col-xs-3">
                                    <select class="form-control" ng-model="newMediaType">
                                       <option value="video/mp4">MP4 (video)</option>
                                       <option value="audio/mp3">MP3 (audio)</option>
                                    </select>
                                 </div>
                              </div>
                              <div style="margin-top: 1em">
                                 <ul class="list-unstyled">
                                    <li ng-repeat="mediaItem in mediaItems" class="clearfix" style="margin-bottom: 0.5em">
                                       <div class="pull-left">mediaItem.Name</div>
                                       <div class="pull-right">
                                          <button class="btn btn-sm btn-danger">
                                             <i class="fa fa-times"></i>
                                          </button>
                                       </div>
                                    </li>
                                    <li ng-repeat="mediaItem in mediaItems" class="clearfix" style="margin-bottom: 0.5em">
                                       <div class="pull-left">mediaItem.Name</div>
                                       <div class="pull-right">
                                          <button class="btn btn-sm btn-danger">
                                             <i class="fa fa-times"></i>
                                          </button>
                                       </div>
                                    </li>
                                 </ul>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
   
               <div class="mastfoot">
                  <div class="inner">
                     <p>
                        Created by <a href="twitter.com/jeremyalan">@jeremyalan</a>, source available on 
                        <a href="http://www.github.com/jeremyalan/gcast-media-player">Github</a>.
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <script id="style-less" type="style/less">
         .panel {
            color: #333;
            text-shadow: none;
         }

         .media-player {
            border-radius: 4px;
            border: 1px solid white;
            padding: 16px;
         }
      </script>
      
      <script>
         $(function () {
            new(less.Parser)('local').parse($('#style-less').html(), function (e, root) {
              var css = root.toCSS();
              
              var style = $('<style></style>');
              style.html(css);
              
              $('body').append(style);
            });
         });
      </script>
   </body>
</html>
